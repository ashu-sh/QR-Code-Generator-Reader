<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Genrator</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <!--Bootstrap-->
      <a class="navbar-brand">
        <img src="/images/icons8-bulb-64.png" alt="" />
        <h2>QR code scanner & Reader</h2>
      </a>
    </nav>
    <section>
      <div class="container">
        <h1>QR Code Genrator</h1>
        <div class="box">
          <input type="text" id="input" placeholder="Enter Your Text Here" />
          <button type="submit" id="qr-code">Genrate</button>
        </div>
        <span id="loading"></span>
        <img id="code-img" />
      </div>
    </section>

    <!--Reader-->
    <section>
      <div class="wrapper">
        <h1>QR Code Reader</h1>
        <form action="#">
          <input type="file" />
          <img src=" " />
          <div class="content"></div>
        </form>
        <div class="details">
          <textarea
            id="res"
            spellcheck="false"
            disabled
            placeholder="Decoded Message"
          ></textarea>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
